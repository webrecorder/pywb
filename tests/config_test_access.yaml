debug: true

collections:
    pywb:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        acl_paths: ./sample_archive/access/pywb.aclj

        default_access: block

    pywb-acl-list:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        acl_paths:
            - ./sample_archive/access/pywb.aclj
            - ./sample_archive/access/list2.aclj

        default_access: block

    pywb-acl-dir:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        acl_paths: ./sample_archive/access/

        default_access: block

    pywb-embargo-before:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            before: '2014012700'

    pywb-embargo-after:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            after: '2014012700'

    pywb-embargo-older:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            older:
                years: 1
                months: 6

    pywb-embargo-newer:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            newer:
                years: 1
                months: 6

    pywb-embargo-acl:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            older:
                years: 1

        acl_paths:
            - ./sample_archive/access/pywb.aclj

    pywb-acl-before:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        default_access: block
        acl_paths:
            - ./sample_archive/access/before.aclj

    pywb-acl-after:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        default_access: block
        acl_paths:
            - ./sample_archive/access/after.aclj

    pywb-acl-newer:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        default_access: block
        acl_paths:
            - ./sample_archive/access/newer.aclj

    pywb-acl-older:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        default_access: block
        acl_paths:
            - ./sample_archive/access/older.aclj

    pywb-wildcard-surt:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        default_access: block
        acl_paths:
            - ./sample_archive/access/allow_all.aclj




