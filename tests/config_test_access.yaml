debug: true

collections:
    pywb:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        acl_paths: ./sample_archive/access/pywb.aclj

        default_access:
            default: block

    pywb-acl-list:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        acl_paths:
            - ./sample_archive/access/pywb.aclj
            - ./sample_archive/access/list2.aclj

        default_access: block

    pywb-acl-dir:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        acl_paths: ./sample_archive/access/

        default_access: block

    pywb-embargo-before:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            before: '2014012700'

    pywb-embargo-after:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            after: '2014012700'

    pywb-embargo-older:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            older:
                years: 1
                months: 6

    pywb-embargo-newer:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            newer:
                years: 1
                months: 6

    pywb-embargo-acl:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        embargo:
            older:
                years: 1

        acl_paths:
            - ./sample_archive/access/pywb.aclj

    pywb-acl-user-default:
        index_paths: ./sample_archive/cdx/
        archive_paths: ./sample_archive/warcs/
        acl_paths: ./sample_archive/access/user-default.aclj

        default_access:
            staff2: block


